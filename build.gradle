// Top-level build file where you can add configuration options common to all sub-projects/modules.

buildscript {
    ext {
        accompanistVersion = '0.20.0'
        activityVersion = '1.4.0'
        appCompatVersion = '1.3.1'
        composeVersion = '1.0.5'
        constraintLayoutVersion = '2.1.1'
        coreKtxVersion = '1.7.0'
        coroutinesVersion = '1.5.2'
        desugarLibVersion = '1.1.5'
        espressoVersion = '3.4.0'
        extJunitVersion = '1.1.3'
        kotlinVersion = "1.5.31"
        kotlinxSerializationVersion = "1.0-M1-1.4.0-rc"
        lifecycleVersion = '2.4.0'
        materialVersion = '1.4.0'
        navVersion = "2.4.0-beta02"
        junitVersion = "4.12"
        retroFit2Version = "2.9.0"
        retroFitKotlinSerializationVersion = "0.5.0"
        roboeletricVersion = "4.5.1"
        roomVersion = '2.3.0'
        truthVersion = "1.0.1"
        uiToolingVersion = "1.0.4"
        windowVersion = '1.0.0-beta03'
        workVersion = '2.7.0'
        viewPagerVersion = "1.0.0"
    }
    repositories {
        google()
        mavenCentral()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:7.0.3'
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlinVersion"
        // NOTE: Do not place your application dependencies here; they belong
        // in the individual module build.gradle files
        classpath "org.jetbrains.kotlin:kotlin-serialization:$kotlinVersion"
    }
}

allprojects {
    repositories {
        google()
        mavenCentral()

    }
}

task clean(type: Delete) {
    delete rootProject.buildDir
}
