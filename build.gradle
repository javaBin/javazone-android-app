// Top-level build file where you can add configuration options common to all sub-projects/modules.

buildscript {
    ext {
        androidJunitVersion = "1.3.2.0"
        appCompatVersion = '1.3.1'
        constraintLayoutVersion = '2.1.0'
        coreKtxVersion = '1.6.0'
        desugarLibVersion = '1.1.5'
        espressoVersion = '3.4.0'
        extJunitVersion = '1.1.3'
        kotlinVersion = "1.5.20"
        kotlinxSerializationVersion = "1.0-M1-1.4.0-rc"
        lifecycleVersion = '2.3.1'
        nav_version = "2.3.0"
        junitVersion = "4.12"
        junit5Version = '5.6.2'
        retroFit2Version = "2.9.0"
        retroFitKotlinSerializationVersion = "0.5.0"
        roboeletricVersion = "4.3.1"
        roomVersion = '2.3.0'
        truthVersion = "1.0.1"
        workVersion = '2.6.0'
        viewPagerVersion = "1.0.0"
    }
    repositories {
        google()
        mavenCentral()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:4.2.2'
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlinVersion"
        classpath "de.mannodermaus.gradle.plugins:android-junit5:$androidJunitVersion"
        // NOTE: Do not place your application dependencies here; they belong
        // in the individual module build.gradle files
        classpath "org.jetbrains.kotlin:kotlin-serialization:$kotlinVersion"
    }
}

allprojects {
    repositories {
        google()
        mavenCentral()

    }
}

task clean(type: Delete) {
    delete rootProject.buildDir
}
